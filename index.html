<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Signup Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-box login">
      <form id="login-form" action="#">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <p>or login with social platforms</p>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-google"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <form  id="register-form" action="https://formsubmit.co/bhoomisingh2824@gmail.com" method="POST">

        <h1>Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="fa-solid fa-lock"></i>
        </div>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_autoresponse" value="Thanks for registering, Bhoomi!">

        <button type="submit" class="btn">Register</button>
        <p>or register with social platforms</p>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-google"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an Account?</p>
        <button class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an Account?</p>
        <button class="btn login-btn">Login</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="firebase.js" defer></script>
</body>
</html>
